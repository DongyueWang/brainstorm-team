<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Startup - Contact</title>
    <link rel="stylesheet" href="src/styles/designSystem.css">
    <link rel="icon" href="src/images/Logo/LogoWhite.svg">
    <link rel="stylesheet" href="src/styles/contact.css">
</head>

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="src/images/Logo/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="contact.html" class="navbar__menu--4">Contact</a>
            </div>

            <div class="navbar__icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="sectionOne container text-center">
        <div class="sectionOne__title common-title">Contact Us</div>
        <div class="sectionOne__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus quasi
            perspiciatis, sequi tempora rerum quibusdam.</div>
    </div>

    <div class="sectionTwo container grid">
        <div class="sectionTwo__left">
            <form action="" class="form">
                <label for="name">Name</label>
                <input placeholder="your name" type="text" id="name">
                <label for="email">email</label>
                <input placeholder="your email" type="text" id="email">
                <label for="message">Message</label>
                <textarea name="message" placeholder="your message id=" message" cols="30" rows="6"></textarea>
                <button type="submit" class="dark-btn center-self">Submit</button>
            </form>
        </div>
        <img src="src/images/Contact/map.svg" alt="" class="sectionTwo__right responsive-image">
    </div>

    <div class="footerWrapper">
        <div class="footLinks container">
            <div class="footLinks__socials">
                <img src="src/images/socials/facebook.svg" class="responsive-image" alt="">
                <img src="src/images/socials/instagram.svg" class="responsive-image" alt="">
                <img src="src/images/socials/twitter.svg" class="responsive-image" alt="">
                <img src="src/images/socials/pinterest.svg" class="responsive-image" alt="">
                <img src="src/images/socials/tiktok.svg" class="responsive-image" alt="">
                <img src="src/images/socials/whatsapp.svg " class="responsive-image" alt="">
                <img src="src/images/socials/youtube.svg" class="responsive-image" alt="">
            </div>
            <div class="footerLinks__copyright text-white text-center">Â© Start, 2022. All rights reserved.</div>
        </div>
    </div>
</body>
<script src="src/main.js"></script>

</html>
